<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- search bar -->
    <div class="container">
        <div id="searchBar">
            <input type="text" id="location" placeholder="Search location">
            <i class="fa-solid fa-magnifying-glass" id="btn-1"></i><span><i class="fa-solid fa-location-dot" id="useLocationBtn"></i></span>
        </div>
  <!-- get weather button and temperature selection button  container-->
        <div class="buttons">
            <input type="button" id="btn" value="Get Weather">
            <select id="unitSelect">
                <option value="metric">Celsius (°C)</option>
                <option value="imperial">Fahrenheit(°F)</option>
            </select>
           
        </div>
  <!-- cloud image  city and temperature container -->
        <div class="image">
            <img src="images/normalday cloud.png">
            <p id="temperature">22 °C</p>
            <h2 id="city">Lucknow</h2>
        </div>
 <!-- last container containing humadity and wind speed  -->
        <div class="otherDetails">
            <div class="column-1">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h3 id="humidity">50%</h3>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="column-1">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h3 id="wind">2km/h</h3>
                    <p>Wind speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/bd78591f8f.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
